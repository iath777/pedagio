<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedágio Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">Controle de Pedágio</h1>
            <p class="app-subtitle">Monitoramento de velocidades e arrecadação</p>
        </header>
        
        <section class="form-section">
            <div class="input-group">
                <label for="placa" class="input-label">Placa do Veículo</label>
                <input type="text" id="placa" class="input-field" placeholder="Ex: ABC1D23">
            </div>
            
            <div class="input-group">
                <label for="stopA" class="input-label">Hora da Parada A (Entrada)</label>
                <input type="number" id="stopA" class="input-field" placeholder="Horário (0-24)">
            </div>
            
            <div class="input-group">
                <label for="stopB" class="input-label">Hora da Parada B (Saída)</label>
                <input type="number" id="stopB" class="input-field" placeholder="Horário (0-24)">
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="add()">
                    <i class="fas fa-plus-circle"></i> Adicionar
                </button>
                <button class="btn btn-secondary" onclick="calculo()">
                    <i class="fas fa-calculator"></i> Calcular
                </button>
            </div>
        </section>
        
        <section id="tickets-section" class="tickets-section">
            <!-- Tickets individuais serão inseridos aqui -->
        </section>
        
        <section id="resultados" class="results-section">
            <div class="results-card">
                <div class="results-header">
                    <i class="fas fa-chart-line"></i> Resumo Geral
                </div>
                <div class="results-body" id="results-content">
                    <!-- Resultados gerais serão inseridos aqui -->
                </div>
            </div>
        </section>
    </div>
</body>
</html>
